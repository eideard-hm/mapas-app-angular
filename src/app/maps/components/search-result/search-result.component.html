<div class="alert alert-primary mt-2 text-center"
     *ngIf="isLoadingPlaces$ | async; else showResults">
     <div class="spinner-border"
          style="width: 3rem; height: 3rem;"
          role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
</div>

<ng-template #showResults>
  <ul class="list-group mt-2">
    <li class="list-group-item list-group-item-action pointer"
        *ngFor="let place of places"
        [class.active] = "place.id === selectedId"
        (click)="flyTo(place)">
      <h6>{{ place.text_es }}</h6>
      <p>
        {{ place.place_name }}
      </p>

      <button class="btn btn-sm"
              [ngClass]="(place.id === selectedId) ? 'btn-outline-light': 'btn-outline-primary'">
        Addresses
      </button>
    </li>
  </ul>
</ng-template>
